
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Explora Destinos - Reseñas Turísticas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #005a87;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 30px;
    }
    footer {
      background-color: #005a87;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .destino-imagen {
      width: 100%;
      max-width: 300px;
      margin: 10px;
      border-radius: 10px;
    }
    .destinos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .destino-card {
      text-align: center;
      border: 1px solid #ddd;
      margin: 10px;
      padding: 15px;
      border-radius: 8px;
      background-color: white;
      width: 200px;
    }
    .rating {
      margin-top: 10px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    input[type="file"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .star-rating {
      display: flex;
    }
    .star-rating input {
      display: none;
    }
    .star-rating label {
      font-size: 25px;
      color: gray;
      cursor: pointer;
    }
    .star-rating input:checked ~ label {
      color: gold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explora Destinos</h1>
    <p>Reseñas turísticas de los mejores lugares de Colombia y el mundo</p>
  </header>
  <main>
    <section>
      <h2>Lugares Turísticos en Colombia</h2>
      <div class="destinos-container">
        <!-- Lugar 1 -->
        <div class="destino-card">
          <h3>Estatua de Shakira</h3>
          <img src="https://example.com/shakira-statue.jpg" alt="Estatua de Shakira" class="destino-imagen">
          <button onclick="showPlace('shakira')">Ver lugar</button>
        </div>
        <!-- Lugar 2 -->
        <div class="destino-card">
          <h3>La Candelaria, Bogotá</h3>
          <img src="https://example.com/la-candelaria.jpg" alt="La Candelaria" class="destino-imagen">
          <button onclick="showPlace('candelaria')">Ver lugar</button>
        </div>
        <!-- Lugar 3 -->
        <div class="destino-card">
          <h3>Ciudad Perdida</h3>
          <img src="https://example.com/ciudad-perdida.jpg" alt="Ciudad Perdida" class="destino-imagen">
          <button onclick="showPlace('ciudad-perdida')">Ver lugar</button>
        </div>
      </div>
    </section>
    <section id="place-details">
      <!-- Los detalles del lugar se mostrarán aquí dinámicamente -->
    </section>
    <section id="review-form">
      <h2>Deja tu Reseña</h2>
      <form id="reviewForm">
        <label for="username">Tu nombre:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="resena">Tu reseña:</label><br>
        <textarea id="resena" name="resena" rows="4" cols="50" required></textarea><br><br>
        <label for="imagen">Sube una imagen del lugar:</label><br>
        <input type="file" id="imagen" name="imagen" accept="image/*"><br><br>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5">
          <label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1">&#9733;</label>
        </div><br><br>
        <input type="submit" value="Enviar Reseña">
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Explora Destinos. Todos los derechos reservados.</p>
  </footer>
  <script>
    function showPlace(place) {
      const detailsSection = document.getElementById('place-details');
      const formSection = document.getElementById('review-form');
      formSection.style.display = "block"; // Mostrar el formulario después de seleccionar un lugar

      if (place === 'shakira') {
        detailsSection.innerHTML = \`
          <h3>Estatua de Shakira</h3>
          <img src="https://example.com/shakira-statue.jpg" alt="Estatua de Shakira" class="destino-imagen">
          <p>Ubicada en el municipio de Barranquilla, esta estatua rinde homenaje a la famosa cantante Shakira.</p>
        \`;
      } else if (place === 'candelaria') {
        detailsSection.innerHTML = \`
          <h3>La Candelaria</h3>
          <img src="https://example.com/la-candelaria.jpg" alt="La Candelaria" class="destino-imagen">
          <p>La Candelaria es el corazón histórico de Bogotá, lleno de cultura y arquitectura colonial.</p>
        \`;
      } else if (place === 'ciudad-perdida') {
        detailsSection.innerHTML = \`
          <h3>Ciudad Perdida</h3>
          <img src="https://example.com/ciudad-perdida.jpg" alt="Ciudad Perdida" class="destino-imagen">
          <p>Un antiguo sitio arqueológico de la cultura Tairona, ubicado en la Sierra Nevada de Santa Marta.</p>
        \`;
      }
    }

    document.getElementById('reviewForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Tu reseña ha sido enviada con éxito');
    });
  </script>
</body>
</html>
